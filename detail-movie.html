<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail-movie</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <section class = "header1">
            <img class="logoheader" src="./Netflixeano-logos/Netflixeano-logos_transparent.png" alt="Logo Empresa">
            <a href="./index.html" class="nombrepagina"><h2 class="nombrepagina">Home</h2></a>
        </section>
    
        <nav class="header2">
            <article class="linksHeader">
                <a class="linkfavoritos" href="./favorite.html">Favoritos</a>
                <a class="linkgeneros" href="./genres.html">Géneros</a>
            </article>
            <form id="form" class="formbusqueda" action="./search-results.html" method="get">
                <input class="inputbusqueda" type="text" name="buscar" id="busquedaPalabra" placeholder="Peliculas o Series">
                <button class="submitbtn" type="submit">Buscar</button>
            </form>
        </nav>
    </header>

    <main class="detalle">
        <section class="titulo_texto">
            <h1 class="titulo"></h1>
            
            <article class="texto_arriba_foto">
                <p class="descripcion_arriba" id="año-rating"></p>
            </article>
        </section>

        <section class="contenido_principal">
            <article class="imagen_detalle" id="foto-portada">
            </article>
            
            <article class="texto_abajo_foto">
                
                    <p class="descripcion_abajo" id="duracion"></p>
                    <p class="descripcion_abajo" id="sinopsis"></p>
                    <p class="descripcion_abajo" id="generos-pelicula"></p>
                    <p class="descripcion_abajo"> 
                        <a href="./favorite.html" class="linkfavoritos" id="botonFavoritos">+ Agregar a favoritos</a>
                    </p>
                    <p class="descripcion_abajo" id="Providerswatch"></p>
            </article>
        </section>

        <p class="linkfavoritos" id="VerRecomendacionesboton"></p>

        <h3>Películas similares</h3>
        <section class="seccionpeliseriefavorita" id="verRecomendaciones">   
        </section>
        
    </main>
<footer>
    <p class="integrantes">Mateo Silveri, Martin Yunes y Agustin Lovaglio</p>  

     <img class="logo-footer" src="./Netflixeano-logos/Netflixeano-logos_transparent.png" alt="Logo Netflixeano">
</footer>

<script src="./js/detail-movie.js"></script>
</body>
</html>
